<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقعي الجميل 😎</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  
  
  body {
  margin: 0;
  padding: 0;
  font-family: "Cairo", sans-serif;
  background-color: #f2f2f2;
  color: #333;
  text-align: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

button {
  background-color: #007bff;
  border: none;
  padding: 10px 20px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
}

button:hover {
  background-color: #0056b3;
}</style>
  
  
  
  
</head>

<body>
  <div class="container">
    <h1>أهلاً بيك في موقعي!</h1>
    <p>اضغط الزر لتغير لون الخلفية ✨</p>
    <button id="colorBtn">غيّر اللون</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
